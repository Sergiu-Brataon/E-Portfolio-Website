<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <title>Sergiu Brataon</title>
</head>

<body>
    <section>
        <nav>
            <div class="nav__logo">Sergiu Brataon</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="nav__link--anchor link__hover-effect link__hover-effect--black">Languages</a>
                </li>
                <li>
                    <a href="" class="nav__link--anchor link__hover-effect link__hover-effect--black">Projects</a>
                </li>
                <li>
                    <a href="" class="nav__link--anchor nav__link--anchor-primary">Contact</a>
                </li>
            </ul>
        </nav>
        <main id="about-me">
            <div class="about-me__info--container row">
                <div class="about-me__info--text">
                    <h1 class="about-me__info--title">
                        Hi, my <br> name is <span class="purple-word">Sergiu</span>.
                    </h1>
                    <p class="about-me__info--para">I'm a <span class="purple-word">student</span> and <span class="purple-word">aspiring software engineer</span> based in London.  </p>
                </div>
                <figure class="about-me__pic--mask">
                    <img class="about-me__pic" src="./Assets/me.jpeg" alt="Picture Of Me">
                </figure>
            </div>
        </main>
    </section>
